version: '3.8'

# Production docker-compose configuration using pre-built images from GHCR
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  api:
    image: ghcr.io/devsecninja/ha-discover/backend:latest
    ports:
      - "8000:8000"
    environment:
      # Optional: Add your GitHub token for higher API rate limits
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    volumes:
      # Persist database across container restarts
      - api_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  web:
    image: ghcr.io/devsecninja/ha-discover/frontend:latest
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  api_data:
